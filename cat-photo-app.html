<html lang="en">
    <head>
        <title>Cat Photo App</title>
    </head>

    <body>
        <h1>CatPhotoApp</h1>

        <!--It is always important to include a section element to your code.-->
        <!-- This line of code is used to define sections in a document, such as chapters, headers, 
        footers, or any other sections of the document. It is a semantic element that helps with SEO 
        and accessibility -->
        <section>
        <h2>Cat Photos</h2>
        <p>Everyone loves <a 
            href="https://freecatphotoapp.com">cute cats</a> online!</p>

        <!--You can use a target attribute to open a link in a new tab. Target attributes are used 
        in anchor elements-->
        <p>See more <a
            href="https://freecatphotoapp.com" target="_blank">cat photos</a> in our gallery.</p>

        <!--All image elements should have an alt attribute. The alt attribute's text is used for 
        screen readers to improve accessibility and is displayed if the image fails to load. -->
        <a href="https://freecatphotoapp.com" target="_blank"> 
        <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" 
        alt="A cute cat lying on its back.">
        </a>
        </section>
        <!--The line above is used to define sections in a document, which are essentially chapters, headers, footers and whatnot.-->

        <section>
            <h2>Cat Lists</h2>
            <h3>Things cats love:</h3>

            <!--To create an unordered list of things, you can use an ul element-->
            <!--Once a ul has been created, use li element to create a list item in it-->
            <!--Remember elements must be have opening and closing tags-->
            <ul>
                <li>cat nips</li>
                <li>laser pointers</li>
                <li>lasagna</li>
            </ul>
            <!--Use a figure element to assoicate an image with a caption-->
            <!--Use figcaption element to add a caption to describe the image contained within the figure element-->
            <figure>
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg"
            alt="A slice of lasagna on a plate.">
            <figcaption>Cats <em>love</em> lasagna</figcaption>
            </figure>

            <h3>Top 3 things cats hate:</h3>
            <!--Use ol to create ordered lists (numbered lists) and ofc remember to use the li container to create-->
            <ol>
                <li>flea treatment</li>
                <li>thunder</li>
                <li>other cats</li>
            </ol>

            <figure>
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="Five cats looking around a field.">
                <figcaption>Cats hate other cats.</figcaption>
            </figure>
        </section>

    </body>
</html>
